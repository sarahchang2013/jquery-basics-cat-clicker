<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head> 
	<body>
		<div id="cat">
			<h1>Number of clicks:</h1>
			<h2 id="number">0</h2>
			<img src="cat.jpg" width="300px" height="300px">
		</div>
		<script>
			$('#cat').click(function() {
  				var num = parseInt($.trim($('#number').html()));
				$('#number').html(++num)
			});
		</script>
	</body>
</html>
